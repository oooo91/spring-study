<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <li>${number}: <span th:text="${number}" ></span></li>
  <li>${{number}}: <span th:text="${{number}}" ></span></li> <!-- {{}} 두 개 쓰면 converter 사용하겠다는 뜻 -->
  <li>${ipPort}: <span th:text="${ipPort}" ></span></li> <!-- 객체 출력 -->
  <li>${{ipPort}}: <span th:text="${{ipPort}}" ></span></li> <!-- IpPortToStringConverter 적용 -->
</ul>
</body>
</html>
