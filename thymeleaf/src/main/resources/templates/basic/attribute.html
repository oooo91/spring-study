<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA" /> <!--th:name이 기본 name을 대체한다. 타임리프는 최대한 html 를 유지하며 부분만 수정한다. -->
<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class='large'" /><br/> <!--class 뒤에 large 붙음-->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/> <!--class 앞에 large 붙음-->
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/> <!--class 뒤에 large 붙음-->
<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="true" /><br/> <!--checked 속성 생긴다.-->
- checked x <input type="checkbox" name="active" th:checked="false" /><br/> <!--checked 속성 제거한다. if문을 안 써도 된다는 점이 타임리프의 장점-->
- checked=false <input type="checkbox" name="active" checked="false" /><br/>
</body>
</html>
